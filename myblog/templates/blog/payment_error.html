{% extends 'base.html' %}

{% block title %}MyBlog - Payment Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="text-danger mb-4">Payment Failed</h2>
                <p>Sorry, there was an error processing your payment.</p>
                <p>Please try again or contact support if the problem persists.</p>
                <a href="{% url 'subscription' %}" class="btn btn-primary">Try Again</a>
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Go to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
